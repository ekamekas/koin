apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion build_version.sdk_target
    buildToolsVersion build_version.build_tools

    defaultConfig {
        applicationId app_version.application_id
        minSdkVersion build_version.sdk_min
        targetSdkVersion build_version.sdk_target
        versionCode app_version.version_code
        versionName app_version.version_name

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            applicationIdSuffix '.dev'
            debuggable true
            minifyEnabled false
            resValue('string', 'app_name', 'DEV Koin')
        }
        release {
            minifyEnabled false
            resValue('string', 'app_name', 'Koin')
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/*'
    }

    dataBinding {
        enabled = true
        enabledForTests = true
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // module implementation
    implementation project(':core')

    // core
    kapt core.lifecycle_compiler

    // dependency injection
    kapt dependency_injection.core_compiler
    kapt dependency_injection.android_compiler

    // testing
    androidTestImplementation testing.espresso
    testImplementation testing.junit
    testImplementation testing.mockito
    androidTestImplementation testing.testx_junit
}
